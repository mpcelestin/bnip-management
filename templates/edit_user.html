{% extends "base.html" %}

{% block content %}
<div class="edit-user-container">
    <h2>Edit User: {{ user.username }}</h2>
    
    <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label for="password">New Password (leave blank to keep current):</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="CHEF COMERCIAL" {% if user.role == 'CHEF COMERCIAL' %}selected{% endif %}>CHEF COMERCIAL</option>
                <option value="CHEF DE PRODUCTION" {% if user.role == 'CHEF DE PRODUCTION' %}selected{% endif %}>CHEF DE PRODUCTION</option>
                <option value="COMPTABLE" {% if user.role == 'COMPTABLE' %}selected{% endif %}>COMPTABLE</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">Update User</button>
            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
.edit-user-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.form-actions {
    margin-top: 20px;
    display: flex;
    gap: 10px;
}

.btn-secondary {
    background-color: #95a5a6;
    color: white;
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 4px;
}

.btn-secondary:hover {
    background-color: #7f8c8d;
}
</style>
{% endblock %}
